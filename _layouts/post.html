<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
      type="image/png"
      href="{{site.url}}/images/favicon.png">
    <title>{{ page.title }}</title>

    <!-- Latest compiled and minified CSS -->
    <!--<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/cosmo/bootstrap.min.css" rel="stylesheet">-->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top:70px">
      {% include navbar.html %}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>{{page.title}}</h3>
          </div>
          <div class="col-md-11">
            <p>{{ page.date | date_to_string }}</p>
           </div>
          <div class="col-md-1">
          <!-- Twitter Share Button -->
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="NDinDesign" data-count="none" data-dnt="true">Tweet</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </div>
          <div class="col-md-12">
            {{ content }}
            <p class="text-right"><small>Posted by {{page.post_author}}</small></p>
          </div>
          <div class="col-md-12">
            <div class="clear">&nbsp;</div>
              <div style="float: left;" class="left">
                {% if page.previous.url %}
                  <a href="{{page.previous.url}}" title="Previous Post:{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
              </div>
          <div style="float: right;" class="right">
            {% if page.next.url %}
              <a href="{{page.next.url}}" title="next Post:{{page.next.title}}">{{page.next.title}} &raquo; </a>
            {% endif %}
          </div>
            <div class="clear">&nbsp;</div>
          </div>
        </div>
      </div>
    <!-- JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- validation for forms -->
    <script src="{{site.url}}/js/validator.js"></script>
  </body>
</html>
